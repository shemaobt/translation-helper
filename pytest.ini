[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
markers =
    quick: Quick tests that run in < 5 seconds
    slow: Slow tests that may take longer
    integration: Integration tests
    api: API endpoint tests
    auth: Authentication tests

